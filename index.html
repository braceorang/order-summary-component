<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>

  <!-- icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- font-google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  

   <!-- bootstrap5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <link rel="stylesheet" href="index.css">
</head>
<body>
  <img  class= "bg-img-main" src="images/pattern-background-desktop.svg">
  <div class="card  box" style="width: 24rem;" >
  
    <!-- header-section -->
    <img src="images/illustration-hero.svg" class="card-img-top box-img" alt="header-image">
   <div class= "box-over">
    <div class="card-body box-header">
        <h1 class="text-header">Order Summary</h1>
        <p >You can now listen to millions of songs,
        audiobooks,and podcats on any device
            anywhere you like!
        </p>
        
    </div>  


  <!-- body-section -->
    <div class="card-body box-body">
      <div class="row bg">
          <div class="col-2 box-left">
             <img src="images/icon-music.svg" class="music-img">
          </div>
          <div class="col-6 box-center ">
            <h1 class="text-Annual">Annual Plan</h1>
            <p class="text-year">$59.99/year</p>
         </div>
         <div class="col-4 box-right">
            <p class="text-change">Change</p>
       </div>
      </div>

    
     



    </div>  

  <!-- button-section -->
    <div class="card-body box-button">
      <div class="row align-items-start">
      <button type="button" class="btn btn-primary proceed-button shadow-lg">Proceed to Payment</button>
      </div>

      <div class="row align-items-end">
        <button type="button" class="btn btn- order-button">Cancel Order</button>
      </div>
    </div>
  </div> 

  </div>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">braceorang</a>.
  </div>
</body>
</html>
